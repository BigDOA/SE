<body class="login-page">
	<section class="h-100">

				<div class="log-box">
					<div class="Above-regis">
					</div>

                            <!--Class for the text above the input area-->
							<h4 class="label">Reset Password</h4>
							<strong><p>Please, fill out this form to reset your password.</p></strong>
							<br method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="new-password">New Password</label>
									<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
									<div class="invalid-feedback">
										Password is required
									</div><br>

									<div class="form-group">
										<label for="new-password">Confirm Password</label>
										<input id="new-password" type="password" class="form-control" name="password" required autofocus data-eye>
										<div class="invalid-feedback">
											Password is required
										</div>
									</div>

									<div class="form-text text-muted">
										Make sure your password is strong and easy to remember
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn">
										Reset Password
									</button>
								</div></br>

								<div class="form-group m-0">
									<button type="submit" class="btn">

									</button>
								</div>
							</form>
						</div>

					</div>
